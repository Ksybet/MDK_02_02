<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    *{
      font-family: "JetBrains Mono";
    }

    .main{
      width: 200px;
      height: 170px;
      display: grid;
      position: absolute;
      left: 30%;
      top: 30%
    }

    .main *{
      margin: 10px;
    }

    .secondary{
      width: 200px;
      height: 170px;
      display: grid;
      position: absolute;
      left: 55%;
      top: 30%
    }

  </style>
</head>
<body>
  <div class="main">
    <input type="text" id = "Name" autocomplete="off" placeholder="Введите имя покемона">
    <input type="text" id = "number" autocomplete="off" placeholder="Введите номер покемона">
    <input type="text" id = "type" autocomplete="off" placeholder="Введите тип покемона">
    <button onclick="add()">Добавить</button>
    <button onclick="remove()">Удалить</button>
    <button onclick="filter()">Отфильтровать</button>
  </div>
  <div class="secondary">
    <textarea name="" id="list" cols="30" rows="5" style="height: 300px;"></textarea>
  </div>
</body>
<script src="Js/МДК_02_02_ПР_1.js"></script>
</html>
